  /api/v3/organizations/{organisation}/ai/tools/executions/{executionId}:
    get:
      description: |-
        Retrieves the status and result of an async tool execution. Used for polling long-running tools like image generation.
             *
             * **Async Tool Execution Pattern:**
             * This endpoint enables a polling pattern for long-running tools that would otherwise hit API Gateway's 30-second timeout.
             *
             * **Flow:**
             * 1. AI requests tool use (e.g., `generate_image`)
             * 2. Chat API returns `toolUse` with execution tracking info
             * 3. Client starts polling this endpoint with the `executionId`
             * 4. When `status === 'complete'`, retrieve `result` and send back to AI
             * 5. AI incorporates result into final response
             *
             * **Status Values:**
             * - `pending`: Tool execution queued, not yet started
             * - `running`: Tool is currently executing
             * - `complete`: Tool execution finished successfully, `result` available
             * - `failed`: Tool execution failed, `error` available
             *
             * **Polling Recommendations:**
             * - Poll every 2-3 seconds for image generation
             * - Exponential backoff for other tools (start 1s, max 5s)
             * - Stop polling after 5 minutes (consider failed)
             * - Auto-cleanup after 24 hours (TTL)
             *
             * **Use Cases:**
             * - Image generation (10-15s typical runtime)
             * - Video processing
             * - Large file uploads/downloads
             * - Complex database queries
             * - External API calls with high latency
      operationId: getAIToolExecutionStatus
      parameters:
      - description: The organisation ID
        explode: false
        in: path
        name: organisation
        required: true
        schema:
          type: string
        style: simple
      - description: Tool execution identifier
        explode: false
        in: path
        name: executionId
        required: true
        schema:
          example: exec_0123456789abcdef0123456789abcdef
          pattern: "^exec_[a-f0-9]{32}$"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAIToolExecutionStatus_200_response'
          description: Tool execution status retrieved successfully
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAIToolExecutionStatus_404_response'
          description: Execution not found (may have expired after 24h)
        "403":
          description: Access denied
        "500":
          description: Failed to retrieve execution status
      summary: Get async tool execution status and result
      tags:
      - AI Tools
  /api/v3/organizations/{organisation}/ai/chat/executions/{identifier}:
    get:
      description: |-
        Poll the status of an async/durable chat execution.
             *
             * **When to use:** After starting chat inference with `async: true`, poll this endpoint
             * to check execution status and retrieve results when complete.
             *
             * **Identifier:** Accepts either:
             * - `requestId` (recommended): The short ID returned from the async request
             * - `executionArn`: The full AWS Lambda durable execution ARN (must be URL-encoded)
             *
             * **Statuses:**
             * - `pending`: Execution is starting (retry shortly)
             * - `running`: Execution is in progress
             * - `waiting_callback`: Execution paused, waiting for client tool results
             * - `complete`: Execution finished successfully
             * - `failed`: Execution failed with error
             *
             * **Client Tool Callback:**
             * When status is `waiting_callback`, submit tool results via `POST /ai/chat/callback`.
             *
             * **Polling Recommendations:**
             * - Start with 1 second delay, exponential backoff up to 30 seconds
             * - Stop polling after 15 minutes (consider failed)
      operationId: getDurableExecutionStatus
      parameters:
      - description: The organisation ID
        explode: false
        in: path
        name: organisation
        required: true
        schema:
          type: string
        style: simple
      - description: "Either the requestId from async response, or full executionArn\
          \ (URL-encoded)"
        example: XkdVWiEfSwMEPrw=
        explode: false
        in: path
        name: identifier
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDurableExecutionStatus_200_response'
          description: Execution status retrieved
        "404":
          description: Execution not found
        "403":
          description: Access denied
        "500":
          description: Failed to retrieve execution status
      summary: Get Durable Execution Status
      tags:
      - AI Inference
  /api/v3/organizations/{organisation}/ai/chat/callback:
    post:
      description: |-
        Submit tool execution results to resume a suspended durable execution.
             *
             * **When to use:** When polling the execution status returns `waiting_callback`, use this endpoint
             * to submit the results of client-executed tools. The execution will then resume.
             *
             * **Flow:**
             * 1. Start async chat with client-executed tools (`autoExecute: []` or tools not in autoExecute list)
             * 2. Poll status until `waiting_callback`
             * 3. Execute tools locally using `pendingTools` from status response
             * 4. Submit results here with the `callbackId`
             * 5. Poll status until `complete`
             *
             * **Important:** Each `callbackId` can only be used once. After submission, poll the execution
             * status to see the updated state.
      operationId: submitToolCallback
      parameters:
      - description: The organisation ID
        explode: false
        in: path
        name: organisation
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/submitToolCallback_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/submitToolCallback_200_response'
          description: "Callback submitted successfully, execution will resume"
        "400":
          description: Invalid request (missing callbackId or toolResults)
        "404":
          description: Callback not found or already processed
        "403":
          description: Access denied
        "500":
          description: Failed to submit callback
      summary: Submit Client Tool Results (Callback)
      tags:
      - AI Inference
  /api/v3/organizations/{organisation}/ai/tools/orchestrations/{orchestrationId}:
    get:
      description: |-
        Retrieves the status and synthesized result of a multi-tool async execution orchestration.
             *
             * **Note:** This endpoint is for async tool execution polling (`/tools/orchestrations`).
             * For durable batch processing orchestrations, see `GET /orchestrations` endpoints.
             *
             * **Orchestration Pattern:**
             * When the AI requests multiple async tools simultaneously, an orchestration is created
             * to track all tool executions and synthesize their results into a single coherent response.
             *
             * **Flow:**
             * 1. AI requests multiple async tools (e.g., image generation + web search)
             * 2. Chat API creates orchestration and returns orchestrationId
             * 3. Tool Orchestrator Lambda polls all async tools
             * 4. When all tools complete, Orchestrator synthesizes results using AI
             * 5. Client polls this endpoint and receives final synthesized response
             *
             * **Status Values:**
             * - pending: Orchestration created, tools not yet started
             * - polling: Orchestrator is actively polling async tools
             * - synthesizing: All tools complete, AI is synthesizing response
             * - complete: Orchestration finished, synthesizedResponse available
             * - failed: Orchestration failed, error available
             *
             * **Polling Recommendations:**
             * - Poll every 2 seconds
             * - Maximum poll time: 10 minutes
             * - Orchestrator handles tool polling internally
             *
             * **Benefits over individual polling:**
             * - Single poll endpoint for multiple async tools
             * - AI synthesizes all results into coherent response
             * - Answers the original user question, not just tool summaries
      operationId: getAIOrchestrationStatus
      parameters:
      - description: The organisation ID
        explode: false
        in: path
        name: organisation
        required: true
        schema:
          type: string
        style: simple
      - description: Orchestration identifier for aggregated async tool executions
        explode: false
        in: path
        name: orchestrationId
        required: true
        schema:
          example: orch_abc123def456789012345678901234
          pattern: "^orch_[a-f0-9]{32}$"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAIOrchestrationStatus_200_response'
          description: Orchestration status retrieved successfully
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAIOrchestrationStatus_404_response'
          description: Orchestration not found (may have expired after 24h)
        "403":
          description: Access denied
        "500":
          description: Failed to retrieve orchestration status
      summary: Get Tool Orchestration Status (Async Tool Polling)
      tags:
      - AI Tools
      - Orchestration
  /api/v3/organizations/{organisation}/ai/tools/executions:
