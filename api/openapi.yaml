    delete:
      description: |-
        Permanently deletes a task. This action cannot be undone.
             *
             * **Dependency Protection:**
             * By default, deletion is blocked if other tasks depend on this task (TASK_HAS_DEPENDENTS error).
             * This prevents breaking workflows.
             *
             * **Cascade Delete:**
             * Use `?cascade=true` to delete the task AND all tasks that depend on it recursively.
             * Useful for cleaning up entire dependency chains.
             *
             * **Examples:**
             * - DELETE /tasks/{id} - Deletes task if no dependents, otherwise returns 409 error
             * - DELETE /tasks/{id}?cascade=true - Deletes task and all dependent tasks
      operationId: deleteTask
      parameters:
      - description: The organisation ID
        explode: false
        in: path
        name: organisation
        required: true
        schema:
          type: string
        style: simple
      - description: The task UUID
        explode: false
        in: path
        name: taskId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: "If true, delete task and all dependent tasks recursively"
        explode: true
        in: query
        name: cascade
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteTask_200_response'
          description: Task deleted successfully
        "409":
          content:
            application/json:
