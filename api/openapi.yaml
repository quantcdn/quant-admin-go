        \ a JSON wrapper with yamlContent and imageSuffix fields. When provided, internal\
        \ image tags are transformed to {containerName}-{suffix} format (e.g., 'nginx-feature-xyz')."
      operationId: validateCompose
      parameters:
      - description: The organisation ID
        example: test-org
        explode: false
        in: path
        name: organisation
        required: true
        schema:
          type: string
        style: simple
      - description: "Optional. Image tag suffix to apply during translation. Transforms\
          \ internal image tags to consistent '{containerName}-{suffix}' format (e.g.,\
          \ 'nginx-pr-456'). External images are left unchanged. Useful for feature\
          \ branch deployments."
        example: pr-456
        explode: true
        in: query
        name: imageSuffix
        required: false
        schema:
          pattern: "^[a-z0-9]([a-z0-9-]*[a-z0-9])?$"
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/validateCompose_request'
        description: The docker-compose.yml file content. Can be sent as raw YAML
          string or as a JSON wrapper containing both yamlContent (string) and imageSuffix
          (string) fields. Query parameter imageSuffix takes precedence if both are
          provided.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validateCompose_200_response'
          description: Validation successful. Body contains the translated compose
            definition and any warnings.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/validateCompose_422_response'
          description: Invalid YAML input or validation failed
