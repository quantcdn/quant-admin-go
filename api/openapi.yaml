  /api/v3/organizations/{organisation}/ai/chat:
    post:
      description: |-
        Sends requests to the AI API Gateway endpoint which buffers responses. Supports text, images, videos, and documents via base64 encoding.
             *
             * **Multimodal Support:**
             * - **Text**: Simple string content
             * - **Images**: Base64-encoded PNG, JPEG, GIF, WebP (up to 25MB)
             * - **Videos**: Base64-encoded MP4, MOV, WebM, etc. (up to 25MB)
             * - **Documents**: Base64-encoded PDF, DOCX, CSV, etc. (up to 25MB)
             *
             * **Supported Models:**
             * - Amazon Nova Lite, Micro, Pro (all support multimodal)
             * - Claude models (text only)
             *
             * **Usage Tips:**
             * - Use base64 encoding for images/videos < 5-10MB
             * - Place media before text prompts for best results
             * - Label multiple media files (e.g., 'Image 1:', 'Image 2:')
             * - Maximum 25MB total payload size
             *
             * **Response Patterns:**
             * - **Text-only**: Returns simple text response when no tools requested
             * - **Single tool**: Returns `toolUse` object when AI requests one tool
             * - **Multiple tools**: Returns `toolUse` array when AI requests multiple tools
             * - **Auto-execute sync**: Automatically executes tool and returns final text response
             * - **Auto-execute async**: Returns toolUse with `executionId` and `status` for polling
      operationId: chatInference
      parameters:
      - description: The organisation ID
        explode: false
        in: path
        name: organisation
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/chatInference_request'
        description: Chat request with optional multimodal content blocks
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                response:
                  role: assistant
                  content: The capital of Australia is Canberra.
                model: amazon.nova-lite-v1:0
                requestId: req-abc123
                finishReason: stop
                usage:
                  inputTokens: 12
                  outputTokens: 8
                  totalTokens: 20
              schema:
                $ref: '#/components/schemas/chatInference_200_response'
          description: Chat inference completed (buffered response)
        "500":
          description: Failed to perform chat inference
      summary: Chat inference via API Gateway (buffered responses) with multimodal
        support
      tags:
      - AI Services
  /api/v3/organizations/{organisation}/ai/chat/stream:
    post:
      description: |-
        Streams responses from the AI streaming subdomain using Server-Sent Events (SSE). Tokens are streamed in real-time as they are generated.
             *
             * **Multimodal Support:**
             * - **Text**: Simple string content
             * - **Images**: Base64-encoded PNG, JPEG, GIF, WebP (up to 25MB)
             * - **Videos**: Base64-encoded MP4, MOV, WebM, etc. (up to 25MB)
             * - **Documents**: Base64-encoded PDF, DOCX, CSV, etc. (up to 25MB)
             *
             * **Supported Models:**
             * - Amazon Nova Lite, Micro, Pro (all support multimodal)
             * - Claude models (text only)
             *
             * **Usage Tips:**
             * - Use base64 encoding for images/videos < 5-10MB
             * - Place media before text prompts for best results
             * - Label multiple media files (e.g., 'Image 1:', 'Image 2:')
             * - Maximum 25MB total payload size
             * - Streaming works with all content types (text, image, video, document)
      operationId: chatInferenceStream
      parameters:
      - description: The organisation ID
        explode: false
        in: path
        name: organisation
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/chatInferenceStream_request'
        description: Chat request with optional multimodal content blocks
        required: true
      responses:
        "200":
          content:
            text/event-stream:
              example: |-
                id: chunk-0
                event: start
                data: {"requestId":"abc123","model":"amazon.nova-lite-v1:0","streaming":true}

                id: chunk-1
                event: content
                data: {"delta":"Hello","complete":false}

                id: chunk-2
                event: content
                data: {"delta":" there!","complete":false}

                id: chunk-3
                event: done
                data: {"complete":true,"usage":{"inputTokens":8,"outputTokens":15,"totalTokens":23}}
