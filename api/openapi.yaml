  /api/v3/organizations/{organisation}/compose/validate:
    post:
      description: "Accepts a docker-compose.yml file content, translates it into\
        \ the internal compose definition format, and validates it. Quant Cloud provides\
        \ comprehensive support for standard Docker Compose features including commands,\
        \ entrypoints, health checks, dependencies, volume mounts, resource limits,\
        \ and more. For detailed documentation on supported features and examples,\
        \ see: https://docs.quantcdn.io/introduction-to-quant-cloud/importing-docker-compose/.\
