  /api/v3/organizations/{organisation}/compose/validate:
    post:
      description: "Accepts a docker-compose.yml file content, translates it into\
        \ the internal compose definition format, and validates it. Quant Cloud provides\
        \ comprehensive support for standard Docker Compose features including commands,\
        \ entrypoints, health checks, dependencies, volume mounts, resource limits,\
        \ and more. For detailed documentation on supported features and examples,\
        \ see: https://docs.quantcdn.io/introduction-to-quant-cloud/importing-docker-compose/.\
        \ Supports image tag suffixing via the imageSuffix query parameter or by sending\
        \ a JSON wrapper with yamlContent and imageSuffix fields. When provided, internal\
        \ image tags are transformed to {containerName}-{suffix} format (e.g., 'nginx-feature-xyz')."
      operationId: validateCompose
      parameters:
      - description: The organisation ID
        explode: false
        in: path
        name: organisation
        required: true
        schema:
          type: string
        style: simple
      - description: "Optional. Image tag suffix to apply during translation. Transforms\
          \ internal image tags to consistent '{containerName}-{suffix}' format (e.g.,\
          \ 'nginx-pr-456'). External images are left unchanged. Useful for feature\
          \ branch deployments."
        example: pr-456
        explode: true
        in: query
        name: imageSuffix
        required: false
        schema:
          pattern: "^[a-z0-9]([a-z0-9-]*[a-z0-9])?$"
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
